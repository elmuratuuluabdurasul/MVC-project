<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Hospital Name</th>
        <th scope="col">Address</th>
        <th scope="col">Doctors</th>
        <th scope="col">Patients</th>
        <th scope="col">Departments</th>
        <th scope="col">Appointments</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <div>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.address}"></td>
        <td ><a  href="hospital/saveHospital" role="button">doctors</a></td>
        <td ><a  href="hospital/saveHospital" role="button">patients</a></td>
        <td ><a  href="hospital/saveHospital" role="button">departments</a></td>
        <td ><a  href="hospital/saveHospital" role="button">appointmens</a></td>
        <td ><form th:method="DELETE" th:action="@{/hospitals/{hospitalId}/delete(hospitalId=${hospital.getId()})}">
            <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  ">
        </form></td>
        <td ><form th:method="GET" th:action="@{/hospitals/{hospitalId}/edit(hospitalId=${hospital.getId()})}">
            <input type="submit" class="btn btn-outline-primary"  th:value="  Update  ">
        </form></td>
    </tr>
    </div>
    <a class="btn btn-primary" href="hospitals/saveHospital" role="button">Add Hospital</a>
    </tbody>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
